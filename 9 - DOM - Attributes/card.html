<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <img src="https://www.shutterstock.com/image-photo/carrot-isolated-on-white-background-600nw-795704785.jpg"
                        class="card-img-top" height="300px" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="text-center">Link</a>
                        <br>
                        <button class="btn btn-primary" onclick="changeCar()">Change Car</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script>

        var models = [
            {
                name: 'Mazda CX-3',
                image: './img/mazda.jpg',
                link: 'https://www.mazda.com/'
            },
            {
                name: 'Audi RS6',
                image: './img/audi.jpg',
                link: 'https://www.audi.com.tr/tr/web/tr.html?utm_source=google&utm_medium=cpc&utm_campaign=audi-brand-ao&gad_source=1&gclid=Cj0KCQiAqsitBhDlARIsAGMR1Rh8E8qfdKkjtjm1mQ6489ejNcugW9y8Uj3KfeOQb7lcXi-eJHxc7yAaAr5SEALw_wcB'
            },
            {
                name: 'Volvo s60',
                image: './img/bmw.jpg',
                link: 'https://www.volvo.com/en/'
            }
        ];

        function changeCar() {

            setInterval(function () {
                var random = Math.floor(Math.random() * models.length);

                var img = document.querySelector('.card-img-top');
                var title = document.querySelector('.card-title');
                var a = document.querySelector('a');

                img.setAttribute('src', models[random].image);
                a.setAttribute('href', models[random].link);
                title.textContent = models[random].name;
            }, 1000)


        }

        var random = Math.floor(Math.random() * models.length);



    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
